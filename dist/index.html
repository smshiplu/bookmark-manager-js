<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/png" sizes="16x16" rel="icon" href="./assets/images/icon.png">
  <title>Bookmark Manager</title>
</head>

<body class="dark:bg-slate-900 bg-white transition-bg duration-500">
  <main class="loggedInView" hidden="true">
    <section class="bg-white dark:bg-gray-900">
      <div class="container py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
          <div class="icons flex items-center justify-end gap-2 -mt-4 mb-4">
            <div class="themeSwitcher">
              <button class="themeToggleBtn sun hidden invisible dark:visible dark:inline-flex" title="Switch to day"> 
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z" clip-rule="evenodd"/>
                </svg>
              </button>
             <button class="themeToggleBtn moon inline-flex dark:invisible dark:hidden" title="Switch to night">
              <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z"/>
              </svg>
             </button>
            </div>
            
           <div class="userMenu relative">
              <button class="userMenuBtn" title="User">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                  <path fill-rule="evenodd" d="M12 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm-2 9a4 4 0 0 0-4 4v1a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-1a4 4 0 0 0-4-4h-4Z" clip-rule="evenodd"/>
                </svg>
              </button>
              <div class="dropdown invisible z-10 absolute right-0 top-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-52  dark:bg-gray-700">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-200 devide-x-1">
                  <li><button class="logOutBtn block w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Logout</button></li>
                </ul>
              </div>
           </div>
          </div>
          <div class="logo w-20 mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 512 512">
              <path fill="#49A0AE" d="M7.9,256C7.9,119,119,7.9,256,7.9C393,7.9,504.1,119,504.1,256c0,137-111.1,248.1-248.1,248.1C119,504.1,7.9,393,7.9,256z"></path><path fill="#49A0AE" d="M110.6,141.1h288.9c23.3,0,42.3,18.9,42.3,42.3v237c38.7-43.8,62.3-101.3,62.3-164.3C504.1,119,393,7.9,256,7.9C119,7.9,7.9,119,7.9,256c0,62,22.8,118.7,60.4,162.2V183.4C68.4,160,87.3,141.1,110.6,141.1z"></path><path fill="#E8E8E8" d="M256,504.1c74,0,140.3-32.4,185.8-83.8v-237c0-23.3-18.9-42.3-42.3-42.3H110.6c-23.3,0-42.3,18.9-42.3,42.3v234.8C113.8,470.8,181,504.1,256,504.1z"></path><path fill="#BC2C2A" d="M165.5 130.8L165.5 365.1 253.4 302.7 341.2 365.1 341.2 130.8z"></path><path fill="#CC3432" d="M165.5,122.9v234.3l87.8-62.5l87.9,62.5V244.7c0,0,0,0,0-0.1V122.9H165.5z"></path><path fill="#DDA027" d="M253.4 153.8L270 187.5 307.3 192.9 280.3 219.2 286.7 256.3 253.4 238.8 220.1 256.3 226.5 219.2 199.5 192.9 236.7 187.5z"></path><path fill="#DDA027" d="M220.1,260.2c-0.8,0-1.6-0.3-2.3-0.8c-1.2-0.9-1.8-2.4-1.6-3.8l6-35.1l-25.5-24.8c-1.1-1-1.5-2.6-1-4c0.5-1.4,1.7-2.5,3.2-2.7l35.2-5.1l15.7-31.9c1.3-2.7,5.7-2.7,7,0l15.7,31.9l35.2,5.1c1.5,0.2,2.7,1.3,3.2,2.7c0.5,1.4,0.1,3-1,4l-25.5,24.8l6,35.1c0.3,1.5-0.4,3-1.6,3.8c-1.2,0.9-2.8,1-4.1,0.3l-31.5-16.5l-31.5,16.5C221.3,260,220.7,260.2,220.1,260.2z M253.4,234.9c0.6,0,1.2,0.1,1.8,0.4l26.3,13.8l-5-29.3c-0.2-1.3,0.2-2.6,1.1-3.5l21.3-20.7l-29.4-4.3c-1.3-0.2-2.4-1-2.9-2.1l-13.1-26.6l-13.1,26.6c-0.6,1.2-1.7,2-2.9,2.1l-29.4,4.3l21.3,20.7c0.9,0.9,1.3,2.2,1.1,3.5l-5,29.3l26.3-13.8C252.1,235,252.8,234.9,253.4,234.9z"></path><g><path fill="#BC2C2A" d="M341.2 122.9L341.2 141.1 357.6 141.1z"></path></g><g><path fill="#BC2C2A" d="M165.6 122.9L165.6 141.1 149.3 141.1z"></path></g>
              </svg>
          </div>
          <h1 class=" text-4xl font-extrabold tracking-tight leading-none text-gray-900 md:text-5xl lg:text-6xl dark:text-white mt-5 mb-4">Bookmark Manager</h1>
          <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 lg:px-48 dark:text-gray-400">Easy bookmark manager for daily use.</p>
          <form class="addForm" name="addForm">
            <div class="flex flex-col items-center md:justify-evenly lg:flex-row gap-2 md:gap-4 space-y-4  sm:justify-center sm:space-y-0 w-full">
                <div class="relative block w-full lg:w-[40%]">
                  <span class="absolute top-0 left-0 bottom-0 inline-flex w-full  max-w-20 lg:max-w-24 items-center px-3 text-xs lg:text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 text-pretty uppercase">Url</span>
                  <input type="text" name="url" data-error="Enter Bookmark Url" class="w-full flex justify-center items-center py-4 pl-28 px-5 text-base font-medium text-left text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:border-transparent focus:ring-0 outline-none">
                </div>

                <div class="relative block overflow-hidden w-full lg:w-[30%]">
                  <span class="absolute top-0 left-0 bottom-0 inline-flex w-full max-w-20 lg:max-w-24 items-center px-3 text-xs lg:text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 text-pretty uppercase">Title</span>
                  <input type="text" name="title" data-error="Enter Bookmark Title" class="w-full flex justify-center items-center py-4 pl-28 px-5 text-base font-medium text-left text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:border-transparent focus:ring-0 outline-none">
                </div>

                <div class="relative block overflow-hidden w-full lg:w-[30%]">
                  <span class="absolute top-0 left-0 bottom-0 inline-flex w-full max-w-20 lg:max-w-24 items-center px-3 text-xs lg:text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 text-pretty uppercase">Category</span>
                  <select name="category" data-error="Select a Category" class="category w-full flex justify-center items-center py-4 px-5 text-sm lg:text-base font-medium text-right  text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:border-transparent focus:ring-0 outline-none">
                      <option selected>Choose Category</option>
                  </select>
                </div>
            </div>
            <button type="submit" class="my-6 px-6 py-3.5 text-base font-medium text-white inline-flex items-center bg-[#BC2C2A] hover:bg-[#DDA027] focus:ring-4 focus:outline-none focus:ring-[#DDA027] rounded-lg text-center dark:bg-[#BC2C2A]dark:hover:bg-[#BC2C2A] dark:focus:[#BC2C2A]">Add Bookmark</button>
          </form>
      </div>
    </section>

    <section>
      <div class="container py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
        <div class="filter flex flex-wrap items-center justify-center gap-1  mb-8"></div>
        <div class="cards flex flex-wrap items-center justify-center gap-4"></div>
      </div>
    </section>
    <p class="my-6 text-center text-xs text-gray-700 dark:text-white">Â© 2024. All rights reserved.</p>
  </main>
  <script src="./assets/bundle.js" defer></script>
</body>
</html>
